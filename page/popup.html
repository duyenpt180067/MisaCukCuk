<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet" href="../css/common/popup.css">
    <link rel="stylesheet" href="../lib/font/fontawesome-5.15.1/css/all.min.css?v=1.1">
</head>

<body>
    <div class="popup">
        <div class="title-pop">
            <p>ĐÓNG Form thông tin chung </p>
        </div>
        <div class="content-pop">
            <div class="icon-pop">
                <i class="fas fa-exclamation-triangle"></i>

            </div>
            <div class="notification-pop">
                Bạn có chắc uốn đóng form nhập <b>"Thông tin chung của thủ tục 603 "</b> hay không?
            </div>
        </div>

    </div>
    <div class="btn-pop">
        <button class="btn1-pop">
            Tiếp tục nhập
        </button>
        <button class="btn2-pop">
            Đóng
        </button>
    </div>
</body>

</html>
